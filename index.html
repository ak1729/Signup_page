<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer_box">
        <div class="inner_box">
            <header class="signup-header">
                <h1>Signup</h1>
                <p>Just Signup to get it</p>
                <main class="signup-body">
                    <form action="#">
                        <p>
                            <label for="fullName">Full Name</label>
                            <input type="text" id="fullname" placeholder="Anurag Kumar" required >    
                        </p>
                        <p>
                            <label for="Email">Email</label>
                            <input type="text" id="email" placeholder="shiva108ak@gmail.com" required >    
                        </p>
                        <p>
                            <label for="fullName">Password</label>
                            <input type="text" id="password" placeholder="At least 8 character" required >    
                        </p>
                        <p>
                            <input type="submit" id="submit" value="Create Acount">    
                        </p>
                    </form>
                </main>
            </header>
            <footer class="signup-footer">
                <p>Already have an account ? <a href="#">Login</a></p>
            </footer>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
</body>
</html>
